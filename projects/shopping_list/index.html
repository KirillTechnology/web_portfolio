<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="shopping_list">

        <div class="shop_head">
            <h1>Shopping list</h1>
        </div>

        <div class="shop_body">
            <div class="tutorial_div">
                <ul class="tutorial_list">
                    <li>Type item in the input box</li>
                    <li>Press button or 'Enter' to add item</li>
                    <li>Click item form the list to cross it</li>
                    <li>Click it again to remove crossing</li>
                </ul>
                <br>
            </div>

            <div class="input_div">
                
                <div class="input_box">
                    <input class='input_custom' id="user_input" type="text" placeholder="enter items">
                </div>
                <button class="btn_enter" id="enter">Enter</button>
            </div>

            <hr>

            <ol>
                <li>
                    <div class="list_item">
                        <p>Sugar</p> 
                        <button class="btn_del">Delete</button>
                    </div>
                </li>

                <li>
                    <div class="list_item">
                        <p>Milk</p> 
                        <button class="btn_del">Delete</button>
                    </div>
                </li>

                <li>
                    <div class="list_item">
                        <p>Bread</p>  
                        <button class="btn_del">Delete</button>
                    </div>
                </li>
                
                <li>
                    <div class="list_item">
                        <p>Meat</p>  
                        <button class="btn_del">Delete</button>
                    </div>
                </li>
            </ol> 
        </div>    
        
    </div>
<br><br><br>

    <script src="script.js"></script>
</body>
</html>
