<body>
    <div class="gradient">
        <div class="main">
            <h1>Background Generator</h1>

                <input type="color" id="color1" class="input1">
                <input type="color" id="color2" class="input1">
            </div>

                <p id="out">X</p>
            </div>

                <button class="btn_random" id="random">Random colors</button>

            </div>
        </div>
